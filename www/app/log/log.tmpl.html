<ion-view view-title="Logs" ng-init="refresh()">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="refresh()"></ion-refresher>
    <div class="card" ng-repeat="log in logs">
      <div class="item">
        <h3>Date: {{log.date}}</h1>
        <map path={{log.path}}><map>
      </div>
    </div>
  </ion-content>
</ion-view>
